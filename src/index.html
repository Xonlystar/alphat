<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AlphaT</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./vendor/sweetalert.min.css">
  </head>
  <body>
    <header class="hd">
      <div class="hd--brand">AlphaT</div>
      <div class="hd--title" id="hd-title"></div>
      <div class="hd--controls">
        <div class="hd--func-btns divider-r">
          <div class="hd--menu menu">
            <button class="btn hd--menu-trigger btn__light" id="btn-trigger-menu"><span class="icon icon-menu"></span></button>
            <ul class="menu--list hidden" id="menu"></ul>
          </div>
        </div>
        <div class="hd--win-btns" id="winbtn">
          <button class="btn btn__light" data-win="minimize"><span class="icon icon-minus"></span></button>
          <button class="btn btn__light" id="win-maximize" data-win="maximize" data-toggle="#win-restore"><span class="icon icon-enlarge"></span></button>
          <button class="btn btn__light hidden" id="win-restore" data-win="restore" data-toggle="#win-maximize"><span class="icon icon-shrink"></span></button>
          <button class="btn btn__light" data-win="close"><span class="icon icon-cross"></span></button>
        </div>
      </div>
    </header>
    <main>
      <div class="#origin" id="origin"></div>
      <div class="#ai" id="ai"></div>
      <div class="#dst" id="dst"></div>
      <div id="settings" class="modal hidden">
        <div class="modal--dialog">
          <div class="modal--content">
            <div class="modal--header">
              <div class="modal--title" data-i18n="settings.title"></div>
              <button class="close" id="btn-settings-x"><span>x</span></button>
            </div>
            <div class="modal--body">
              <form>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.displayLng"></label>
                  <select class="form--control form--select" id="settings-i18n" name="settings-i18n">
                    <option data-i18n="i18n.en" value="en"></option>
                    <option data-i18n="i18n.zh-CN" value="zh-CN"></option>
                  </select>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.chooseTheme"></label>
                  <select class="form--control form--select" id="settings-theme" name="settings-theme">
                    <option>default</option>
                  </select>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.keyMode"></label>
                  <select class="form--control form--select" id="settings-key-mode" name="settings-key-mode">
                    <option>normal</option>
                    <option>vim</option>
                    <option>emacs</option>
                  </select>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.fontSize"></label>
                  <select class="form--control form--select" id="settings-font-size" name="settings-font-size">
                    <option value="10px">10px</option>
                    <option value="11px">11px</option>
                    <option value="12px" selected="selected">12px</option>
                    <option value="13px">13px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                  </select>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.translateEngine"></label>
                  <div class="form--check-group">
                    <input class="form--check-input" type="radio" id="settings-engine-baidu" name="settings-engine" value="baidu" checked/><span class="form--check-text" data-i18n="settings.engines.baidu"></span>
                    <input class="form--check-input" type="radio" id="settings-engine-youdao" name="settings-engine" value="youdao" /><span class="form--check-text" data-i18n="settings.engines.youdao"></span>
                    <input class="form--check-input" type="radio" id="settings-engine-google" name="settings-engine" value="google" /><span class="form--check-text" data-i18n="settings.engines.google"></span>
                  </div>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.sourceLng"></label>
                  <select class="form--control form--select" id="settings-lang-from" name="settings-lang-from">
                  </select>
                </div>
                <div class="form--input-group">
                  <label class="form--label" data-i18n="settings.targetLng"></label>
                  <select class="form--control form--select" id="settings-lang-to" name="settings-lang-to">
                  </select>
                </div>
              </form>
            </div>
            <div class="modal--footer">
              <button class="btn btn__primary" id="btn-settings-close" data-i18n="btn.close"></button>
              <button class="btn btn__primary" id="btn-settings-save" data-i18n="btn.save"></button>
            </div>
          </div>
        </div>
      </div>
      <div id="history" class="modal hidden">
        <div class="modal--dialog">
          <div class="modal--content">
            <div class="modal--header">
              <div class="modal--title" data-i18n="history.title"></div>
              <button class="close" id="btn-hs-x"><span>x</span></button>
            </div>
            <div class="modal--body">
              <table class="table" id="tb-history">
                <thead>
                  <tr>
                    <th data-i18n="history.filename"></th>
                    <th data-i18n="history.progress"></th>
                    <th data-i18n="history.updatedAt"></th>
                    <th data-i18n="history.action"></th>
                  </tr>
                </thead>
                <tbody id="history-tbody"></tbody>
              </table>
            </div>
            <div class="modal--footer">
              <button class="btn btn__primary" id="btn-hs-new" data-i18n="btn.new"></button>
              <button class="btn btn__primary" id="btn-hs-close" data-i18n="btn.close"></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./vendor/sweetalert.min.js"></script>
    <script>window.$ = window.jQuery = require('./vendor/jquery.min.js');</script>
    <script>
      require('./js/app.js')
    </script>
  </body>
</html>
